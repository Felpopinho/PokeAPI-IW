<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <h1>PokeAPI</h1>
        </div>
        <div class="nav">
            <a onclick="changeSection(1)" class="btnNav">Pokedex</a>
            <a onclick="changeSection(2)" class="btnNav">Equipe</a>
            <a onclick="changeSection(3)" class="btnNav">Batalha</a>
        </div>
    </header>
    <main>
        <section class="pokedex_section">
            <div class="pokeinfo_container">
                <div class="idnomePokemon">
                    <h1 id="idPokemon"></h1>
                    <h1 id="nomePokemon"></h1>
                </div>
                <div class="imgPokemon_container">
                        <img src="" alt="" id="imgPokemon">
                </div>
                <div class="especificacoes_container">
                    <p>Tipo:<span id="tipoPokemon"></span></p>
                    <p>Altura:<span id="altPokemon"></span></p>
                    <p>Peso:<span id="pesoPokemon"></span></p>
                </div>
                <div class="searchPokedex">
                    <input type="text" id="inputSearch" name="inputSearch">
                    <button onclick="searchPokemon(1)">Buscar</button>
                </div>
            </div>
        </section>


        <section class="equipe_section">
            <div class="equipe_pokemons">
                <div class="pokemon_container" id="pokemonUm" >
                    <input type="radio" value="pokemonUm" id="" onclick="selectPokemonContainer(1)" checked name="pokeCont">
                    <label for="pokemonUm">
                        <div class="nomeidPokemon">
                            <h2 id="id1"></h2>
                            <h2 id="nome1"></h2>
                        </div>
                        <div class="pokemonImg_container">
                            <img src="" id="img1">
                        </div>
                        <div class="progressVida_container">
                            <progress value="" max="" id="vida1"></progress>
                            <p id="hp1"></p>
                        </div>
                        <div class="descEquipe_container">
                            <div class="habilidades_container">
                                <h2>Habilidades</h2>
                                <div>
                                    <p id="hab1-1"></p>
                                    <p id="hab2-1"></p>
                                </div>
                            </div>
                            <div class="status_container">
                                <h2>Status</h2>
                                <div>
                                    <p id="atk1"></p>
                                    <p id="def1"></p>
                                    <p id="satk1"></p>
                                    <p id="sdef1"></p>
                                    <p id="spd1"></p>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="pokemon_container" id="pokemonDois" >
                    <input type="radio" value="pokemonDois" id="" onclick="selectPokemonContainer(2)" name="pokeCont">
                    <label for="pokemonDois">
                        <div class="nomeidPokemon">
                            <h2 id="id2"></h2>
                            <h2 id="nome2"></h2>
                        </div>
                        <div class="pokemonImg_container">
                            <img src="" id="img2">
                        </div>
                        <div class="progressVida_container">
                            <progress value="" max="" id="vida2"></progress>
                            <p id="hp2"></p>
                        </div>
                        <div class="descEquipe_container">
                            <div class="habilidades_container">
                                <h2>Habilidades</h2>
                                <div>
                                    <p id="hab1-2"></p>
                                    <p id="hab2-2"></p>
                                </div>
                            </div>
                            <div class="status_container">
                                <h2>Status</h2>
                                <div>
                                    <p id="atk2"></p>
                                    <p id="def2"></p>
                                    <p id="satk2"></p>
                                    <p id="sdef2"></p>
                                    <p id="spd2"></p>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="searchPokemon">
                <input type="text" id="inputSearchEquipe" name="inputSearch">
                <button onclick="searchPokemon(2)">Buscar</button>
            </div>
        </section>
        <section class="batalha_section"></section>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
