<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="poketitle">
            <img src="./assets/pokeTitle.png">
            <h1>API</h1>
        </div>
        <div class="pokelogo">
            <img src="./assets/pokeLogo.png">
        </div>
        <div class="nav">
            <a onclick="changeSection(1)" class="btnNav">Pokedex</a>
            <a onclick="changeSection(2)" class="btnNav">Batalha</a>
            <a onclick="changeSection(3)" class="btnNav">????</a>
        </div>
        
    </header>
    <main>
        <section class="pokedex_section">
            <div class="pokeinfo_container">
                <div class="idnomePokemon">
                    <h1 id="idPokemon">1</h1>
                    <h1 id="nomePokemon">Bulbasaur</h1>
                </div>
                <div class="imgPokemon_container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/1.gif" alt="" id="imgPokemon">
                </div>
                <div class="especificacoes_container">
                    <p>Tipo:<span id="tipoPokemon">grass, poison</span></p>
                    <p>Altura:<span id="altPokemon">0.7</span></p>
                    <p>Peso:<span id="pesoPokemon">6.9</span></p>
                </div>
                <div class="searchPokedex">
                    <button onclick="changePokemon(1)" disabled id="antPokemon">&lt;</button>
                    <div>
                        <input type="text" id="inputSearch" name="inputSearch">
                        <button onclick="searchPokemon(1)">Buscar</button>
                    </div>
                    <button onclick="changePokemon(2)" id="proxPokemon">&gt;</button>
                </div>
            </div>
        </section>


        <section class="batalha_section">
            <div class="searchPokemon">
                <h2>Escolher pokémon</h2>
                <div>
                    <input type="text" id="inputSearchEquipe" name="inputSearch">
                    <button onclick="searchPokemon(2)">Buscar</button>
                </div>
            </div>
            <div class="equipe_pokemons">
                <div class="pokemon_container" id="pokemonUm" >
                    <input type="radio" value="pokemonUm" id="" onclick="selectPokemonContainer(1)" checked name="pokeCont">
                    <label for="pokemonUm" class="selecionado equipe1">
                        <div id="inicial1"><h2>Selecione seu pokemon</h2></div>
                        <div class="nomeidPokemon contIEquipe1">
                            <div>
                                <h2 id="id1"></h2>
                                <h2 id="nome1"></h2>
                            </div>
                            <div>
                                <h2 id= "tipo1"></h2>
                            </div>
                        </div>
                        <div class="pokemonImg_container contIEquipe1">
                            <img src="" id="img1">
                        </div>
                        <div class="progressVida_container contIEquipe1">
                            <progress value="" max="" id="vida1" class="contIEquipe1"></progress>
                            <p id="hp1"></p>
                        </div>
                        <div class="descEquipe_container contIEquipe1">
                            <div class="habilidades_container">
                                <h2>Habilidades</h2>
                                <div id="habilidades1">
                                    
                                </div>
                            </div>
                            <div class="status_container">
                                <h2>Status</h2>
                                <div>
                                    <p id="atk1"></p>
                                    <p id="def1"></p>
                                    <p id="satk1"></p>
                                    <p id="sdef1"></p>
                                    <p id="spd1"></p>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="versus_container">
                    <img src="./assets/versus.png">
                </div>
                <div class="pokemon_container" id="pokemonDois" >
                    <input type="radio" value="pokemonDois" id="" onclick="selectPokemonContainer(2)" name="pokeCont">
                    <label for="pokemonDois" class="selecionado equipe2">
                        <div id="inicial2"><h2>Selecione o pokemon inimigo</h2></div>
                        <div class="nomeidPokemon contIEquipe2">
                            <div>
                                <h2 id="id2"></h2>
                                <h2 id="nome2"></h2>
                            </div>
                            <div>
                                <h2 id= "tipo2"></h2>
                            </div>
                        </div>
                        <div class="pokemonImg_container contIEquipe2">
                            <img src="" id="img2">
                        </div>
                        <div class="progressVida_container contIEquipe2">
                            <progress value="" max="" id="vida2" class="contIEquipe2"></progress>
                            <p id="hp2"></p>
                        </div>
                        <div class="descEquipe_container contIEquipe2">
                            <div class="habilidades_container">
                                <h2>Habilidades</h2>
                                <div id="habilidades2">
                                    
                                </div>
                            </div>
                            <div class="status_container">
                                <h2>Status</h2>
                                <div>
                                    <p id="atk2"></p>
                                    <p id="def2"></p>
                                    <p id="satk2"></p>
                                    <p id="sdef2"></p>
                                    <p id="spd2"></p>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="btnStartBattle" id="btnStartBattle">
                <button onclick="iniciarBatalha()">Iniciar batalha</button>
            </div>

            <div class="batalha_pokemon">
                <div class="display_pokemons">
                    <div class="pokemonInimigo batalha">
                        <img src="" id="inimigoImg">
                        <img src="./assets/ataqueGif.gif" class="ataque_gif" id="gifatkInimigo">
                        <img src="./assets/inimigoGif.gif" class="trainer" id="trainerInimigo">
                    </div>
                    <div class="seuPokemon batalha">
                        <img src="" id="seuImg">
                        <img src="./assets/ataqueGif.gif" class="ataque_gif" id="gifatkSeu">
                        <img src="./assets/treinador.png" class="trainer" id="trainerSeu">
                    </div>
                    <div class="status_inimigo batalha">
                        <div class="infoPoke">
                            <h1 id="inimigoVida"></h1>
                            <h1 id="inimigoTipo"></h1>
                        </div>
                        <div class="Vida">
                            <progress value="" max="" id="inimigoBarra"></progress>
                        </div>
                    </div>
                    <div class="status_seuPokemon batalha">
                        <div class="infoPoke">
                            <h1 id="seuVida"></h1>
                            <h1 id="seuTipo"></h1>
                        </div>
                        <div class="Vida">
                            <progress value="" max="" id="seuBarra"></progress>
                            <p id="seuVidaText"></p>
                        </div>
                    </div>
                    <div class="fim_batalha" id="fimBatalha">
                        <div>
                            <img src="" id="pokemonVencedor">
                        </div>
                    </div>
                </div>
                <div class="acoes_pokemon">
                    <div id="seuTurno" class="seu_turno">
                        <button onclick="atacar()">Atacar</button>
                        <button onclick="abrirMochila()">Mochila</button>
                    </div>
                    <div class="desc_acao" id="descAcao">
                        <p id="descricao"></p>
                        <button onclick="resetBattle()" id="btnFinalizar">Finalizar</button>
                    </div>
                    <div class="mochila_container">
                        <button class="btn_voltar">&lt;</button>
                        <div class="item_container">
                            <button onclick="usarItem()">
                                <img src="./assets/potion.png" alt="">
                                <span>Poção</span>
                            </button>
                            <p id="quantPocoes">2x</p>
                        </div>
                        <div class="item_container">
                            <button onclick="usarItem()">
                                <img src="./assets/x_attack.png" alt="">
                                <span>X Attack</span>
                            </button>
                            <p id="quantPocoes">2x</p>
                        </div>
                        <div class="item_container">
                            <button onclick="usarItem()">
                                <img src="./assets/x_special.png" alt="">
                                <span>X S. Defend</span>
                            </button>
                            <p id="quantPocoes">2x</p>
                        </div>
                        <div class="item_container">
                            <button onclick="usarItem()">
                                <img src="./assets/x_speed.png" alt="">
                                <span>X S. Speed</span>
                            </button>
                            <p id="quantPocoes">2x</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
